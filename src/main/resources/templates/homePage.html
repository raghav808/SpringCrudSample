<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Additional contacts</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<style>
.blue-button {
	background: #25A6E1;
	filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#25A6E1',
		endColorstr='#188BC0', GradientType=0);
	padding: 3px 5px;
	color: #fff;
	font-family: 'Helvetica Neue', sans-serif;
	font-size: 12px;
	border-radius: 2px;
	-moz-border-radius: 2px;
	-webkit-border-radius: 4px;
	border: 1px solid #1A87B9
}

th {
	background: SteelBlue;
	color: white;
}

td, th {
	border: 1px solid gray;
	width: 25%;
	text-align: left;
	padding: 5px 10px;
}

.error {
	color: red;
	font-size: 15px;
}

.td-input {
	width: 100%;
}
</style>
</head>
<body>
	<div class="container">
			<form th:action="@{/addContact}" th:object="${contact}" method="POST">
				<table border="0" class="table">
					<tr>
						<th colspan="2">Add Contact</th>
					</tr>
					<tr hidden>
						<td>Id:</td>
						<td><input type="text" th:field="*{id}" /></td>
					</tr>

					<tr>
						<td>Contact Name:</td>
						<td><input class="td-input" type="text" th:field="*{name}" />
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></td>
					</tr>

					<tr>
						<td>Phone number:</td>
						<td><input class="td-input" type="text" th:field="*{phoneNumber}" />
							<div class="alert alert-warning"
								th:if="${#fields.hasErrors('phoneNumber')}"
								th:errors="*{phoneNumber}"></div></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="blue-button" /></td>
					</tr>
				</table>
			</form>
			</br>



			<h3>Contact List</h3>
			<table class="table">
				<tr>
					<th width="120">Contact Name</th>
					<th width="120">Phone number</th>
					<th width="60">Edit</th>
					<th width="60">Delete</th>
				</tr>
				<tr th:each="contact : ${listOfContacts}">
					<td th:utext="${contact.name}">...</td>
					<td th:utext="${contact.phoneNumber}">...</td>
					<td><a th:href="@{/updateContact/{id}(id=${contact.id})}"
						th:utext="${contact.id}">Edit</a></td>
					<td><a th:href="@{/deleteContact/{id}(id=${contact.id})}"
						th:utext="${contact.id}">Delete</a></td>
				</tr>
			</table>

	</div>
</body>
</html>
